<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Letter Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
        #video-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            height: 500px; /* Fixed height */
            position: relative;
            background-color: #000; /* Background color to ensure space is visible */
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the container without distortion */
            position: absolute;
            top: 0;
            left: 0;
        }
        #text-box {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            border: 1px solid #ddd;
            padding: 10px;
            width: 90%; /* Adjust width to fit within screen on small devices */
            max-width: 600px; /* Max width for larger screens */
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow for better visibility */
        }
        #animation-container {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        #microphone-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="start-button">Start Voice Input</button>
    <div id="text-box">Speak a word to see it split into letters.</div>
    <div id="animation-container">
        <div id="microphone-icon">&#128264;</div> <!-- Microphone icon -->
    </div>
    <div id="video-container">
        <video id="video-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const textBox = document.getElementById('text-box');
        const animationContainer = document.getElementById('animation-container');
        const microphoneIcon = document.getElementById('microphone-icon');

        let recognition;
        let isRecognitionInitialized = false;

        // Function to initialize SpeechRecognition
        function initializeRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.error('SpeechRecognition API not supported in this browser.');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onspeechend = () => {
                console.log('Speech ended.');
                stopListening();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
                stopListening();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log(`Transcript: ${transcript}`);

                const normalizedTranscript = transcript.toUpperCase();
                console.log(`Normalized Transcript: ${normalizedTranscript}`);

                const letters = normalizedTranscript.split('').filter(char => /^[A-Z]$/.test(char));
                console.log(`Letters: ${letters}`);

                textBox.textContent = letters.join(' ');

                let currentIndex = 0;

                const playNextVideo = () => {
                    if (currentIndex < letters.length) {
                        console.log(`Current letter: ${letters[currentIndex]}`);
                        playVideo(letters[currentIndex], playNextVideo);
                        currentIndex++;
                    } else {
                        console.log("All videos played.");
                    }
                };

                playNextVideo();
            };

            isRecognitionInitialized = true;
        }

        // Function to start voice input
        function startVoiceInput() {
            if (!isRecognitionInitialized) {
                initializeRecognition();
            }

            if (recognition) {
                console.log('Starting voice recognition...');
                animationContainer.style.display = 'flex'; // Show the animation
                recognition.start();
            } else {
                console.error('SpeechRecognition not initialized.');
            }
        }

        // Function to stop listening
        function stopListening() {
            if (recognition) {
                recognition.stop();
                animationContainer.style.display = 'none'; // Hide the animation
            }
        }

        // Function to play video based on the letter
        function playVideo(letter, callback) {
            const videoFile = `${letter.toUpperCase()}.mp4`;
            console.log(`Attempting to play video: ${videoFile}`);
            videoSource.src = videoFile;
            videoSource.onloadstart = () => {
                console.log(`Video source loaded: ${videoSource.src}`);
            };
            videoPlayer.load();
            videoPlayer.onended = () => {
                setTimeout(callback, 1000); // Adding a slight delay before the next video
            };
            videoPlayer.play().then(() => {
                console.log(`Playing video: ${videoFile}`);
            }).catch(error => {
                console.error(`Error playing video: ${videoFile}`, error);
                callback();
            });
        }

        startButton.addEventListener('click', startVoiceInput);
    </script>
</body>
</html>
